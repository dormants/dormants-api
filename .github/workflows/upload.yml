name: Upload to S3

on:
  release:
    types: [created]

jobs:
  deploy:
    name: Upload
    runs-on: ubuntu-18.04
    environment: production

    steps:
      - uses: actions/checkout@v3
        name: Checkout code
        with:
          fetch-depth: 0 # ðŸ‘ˆ Required to retrieve git history

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache node modules
        id: node-cache
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install Dependencies
        if: steps.node-cache.outputs.cache-hit != 'true'
        run: npm install

      - name: Set env
        run: |
          echo "NODE_ENV=$NODE_ENV" >> .env
          echo "NAME=$NAME" >> .env
          echo "URL=$URL" >> .env
          echo "PORT=$PORT" >> .env
          echo "TZ=$TZ" >> .env
        env:
          NODE_ENV: production
          NAME: dormants-api
          URL: ${{ secrets.URL }}
          PORT: ${{ secrets.PORT }}
          TZ: ${{ secrets.TZ }}

      - name: Build
        run: npm run build

      - name: Zip Artifacts
        run: zip dormants-api.zip -r . -x './.github/*' -x './test/*' -x './.git/*' -x './node_modules/*' -x './vscode' -x './scripts'

      - name: Upload to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_S3_UPLOAD_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_S3_UPLOAD_SECRET_ACCESS_KEY }}
          AWS_EC2_METADATA_DISABLED: true
        run: |
          aws s3 cp ./dormants-api.zip s3://dormants-api-source
